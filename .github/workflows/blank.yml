# name: Build Android FNF Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: '4.2.5'

      - name: Install libs
        run: |
          haxelib install lime 7.9.0
          haxelib install openfl
          haxelib install flixel
          haxelib run lime setup android --quiet

      - name: Build APK
        run: |
          lime build android -release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FNF-Engine-APK
          path: export/release/android/bin/app-release.apkThis is a basic workflow to help you get started with Actions

